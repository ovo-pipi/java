<script type="text/javascript">
	var a = 50 ;//变量成绩
	if (a>85){//判断成绩 大于85 就输出优秀
		console.log('优秀');
	}else if (a>=75 && a<=85){//判断成绩 小于等于85 并且 大于等于75 就输出良好
		console.log('良好');
	}else if (a>=60 && a<=75){//判断成绩 小于等于75 并且 大于等于60 就输出及格
		console.log('及格');
	}else{//否则不及格
		console.log('不及格');
	}
</script>
